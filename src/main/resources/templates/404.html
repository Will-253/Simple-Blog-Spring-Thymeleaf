<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error 404 | Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .error-container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #dc3545;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            color: #343a40;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .btn-home {
            padding: 10px 20px;
            font-size: 1rem;
        }
        .search-form {
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .error-message {
            color: #6c757d;
            font-style: italic;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('404 page loaded');
            const errorMessage = /*[[${errorMessage}]]*/ 'Post Not Found';
            if (errorMessage && typeof errorMessage === 'string') {
                console.log('Error message starts with:', errorMessage.startsWith('Post') ? 'Post' : 'Other');
            }
        });
    </script>
</head>
<body>
<div class="error-container">
    <h1>Error 404</h1>
    <p>Sorry, the page or post you're looking for could not be found.</p>
    <p class="error-message" th:text="${errorMessage} ?: 'Post Not Found'">Post Not Found</p>
    <a href="/api/posts" class="btn btn-primary btn-home" aria-label="Return to homepage">Back to Home</a>
    <form class="search-form" th:action="@{/api/posts/search}" method="get">
        <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Search for posts..." aria-label="Search for posts">
            <button type="submit" class="btn btn-outline-secondary" aria-label="Search">Search</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
