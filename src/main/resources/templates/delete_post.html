<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
</head>
<body>
<div class="container">
    <h1>Delete Post</h1>
    <h2 th:text="${post.title}">Title</h2>
    <hr />
    <h3>Are you sure you want to delete this post?</h3>

    <a th:href="@{/api/posts/{id}(id=${post.id})}">Cancel</a>

    <form action="#" th:action="@{/api/posts/{id}/remove(id=${post.id})}" method="p" style="display:inline;">
        <button type="submit">Delete Post</button>
    </form>
</div>
</body>
</html>
