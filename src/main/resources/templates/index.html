<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog HomePage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 20px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .create-post-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .post-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .post-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .post-card a {
            text-decoration: none;
            color: #007bff;
        }
        .post-card a:hover {
            color: #0056b3;
        }
        hr {
            margin: 20px 0;
        }
        .alert {
            position: relative;
            padding: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Blog HomePage</h1>
    <ul class="list-unstyled">
        <li><a th:href="@{/api/posts/createPost}" class="btn btn-primary create-post-btn" onclick="return confirmCreatePost()">Create New Post</a></li>
    </ul>
    <hr>
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <p th:text="${message}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="posts-container">
        <div class="post post-card card p-3 mb-3" th:each="post : ${posts}">
            <h2><a th:href="@{/api/posts/{id}(id=${post.id})}" th:text="${post.title}"></a></h2>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function confirmCreatePost() {
        console.log('Create New Post link clicked');
        return confirm('Would you like to create a new post?');
    }
    document.addEventListener('DOMContentLoaded', function() {
        const postCards = document.querySelectorAll('.post-card');
        postCards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                const titleElement = card.querySelector('h2');
                const title = titleElement ? titleElement.textContent : 'No title';
                console.log('Hovering over post:', title);
                // Safeguard against startsWith on null
                if (title && typeof title === 'string') {
                    console.log('Title starts with:', title.startsWith('Test') ? 'Test' : 'Other');
                }
            });
        });
    });
</script>
</body>
</html>
